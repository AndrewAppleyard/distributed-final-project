version: "3.8"

services:
  spark-master:
    image: apache/spark:3.5.6
    command: ["/opt/spark/sbin/start-master.sh"]
    environment:
      - SPARK_NO_DAEMONIZE=true
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
      - sparknet
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        max_replicas_per_node: 1

  spark-worker:
    image: apache/spark:3.5.6
    command: ["/opt/spark/sbin/start-worker.sh", "spark://spark-master:7077"]
    environment:
      - SPARK_NO_DAEMONIZE=true
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    networks:
      - sparknet
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    ports:
      - "8081:8081"

  backend:
    image: distributed-backend:latest
    environment:
      - API_URL=${API_URL:-http://finnhub-client:8001/quote}
      - INFLUXDB_URL=${INFLUXDB_URL:-http://influxdb:8086}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-local-token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-trading}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-user_data}
      - SPARK_MASTER_URL=local[*]
    ports:
      - "4000:4000"
      - "35000:35000"
      - "35001:35001"
    networks:
      - sparknet
      - stock_api
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  frontend:
    image: distributed-frontend:latest
    ports:
      - "8800:8800"
    environment:
      - BACKEND_URL=
    networks:
      - stock_api
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  finnhub-client:
    image: distributed-finnhub:latest
    ports:
      - "8001:8001"
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - STOCK_SYMBOL=${PRICE_SYMBOL:-AAPL}
    networks:
      - stock_api
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  influxdb:
    image: influxdb:2.7
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-password}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-trading}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-market_data}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-local-token}
    ports:
      - "8086:8086"
    networks:
      - stock_api
    volumes:
      - influxdb_data:/var/lib/influxdb2
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

# For influx and grafana to work have to prune volumes after every stack rm
# Have to connect influx to grafana manually
# Having to rebuild grafana dashboard volumes get deleted
  grafana:
    image: grafana/grafana:10.4.1
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-user_data}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    ports:
      - "3000:3000"
    networks:
      - stock_api
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  sparknet:
    driver: overlay
    attachable: true
  stock_api:
    driver: overlay
    attachable: true

volumes:
  influxdb_data:
  grafana_data:
