services:
  spark-master:
    image: apache/spark:3.5.6
    container_name: spark-master
    command: ["/opt/spark/sbin/start-master.sh"]
    environment:
      - SPARK_NO_DAEMONIZE=true
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
      - sparknet

  spark-worker:
    image: apache/spark:3.5.6
    container_name: spark-worker
    depends_on:
      - spark-master
    command: ["/opt/spark/sbin/start-worker.sh", "spark://spark-master:7077"]
    environment:
      - SPARK_NO_DAEMONIZE=true
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    ports:
      - "8081:8081"
    networks:
      - sparknet
    restart: always

  spark-worker-2:
    image: apache/spark:3.5.6
    container_name: spark-worker-2
    depends_on:
      - spark-master
    command: ["/opt/spark/sbin/start-worker.sh", "spark://spark-master:7077"]
    environment:
      - SPARK_NO_DAEMONIZE=true
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    ports:
      - "8082:8082"
    networks:
      - sparknet
    restart: always

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      - spark-master
    environment:
      - API_URL=${API_URL:-http://finnhub-client:8001/quote}
      - INFLUXDB_URL=${INFLUXDB_URL:-http://influxdb:8086}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-local-token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-trading}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-market_data}
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - "4000:4000"
      - "35000:35000"
      - "35001:35001"
    networks:
      - sparknet
      - stock_api

  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      - BACKEND_URL=${BACKEND_URL:-}
    ports:
      - "8800:8800"
    networks:
      - stock_api
    volumes:
      - ./frontend:/app:Z

  finnhub-client:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: finnhub-client
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - STOCK_SYMBOL=${PRICE_SYMBOL:-AAPL}
    ports:
      - "8001:8001"
    networks:
      - stock_api
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-password}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-trading}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-market_data}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-local-token}
    volumes:
      - influxdb_data:/var/lib/influxdb2
    ports:
      - "8086:8086"
    networks:
      - stock_api
    restart: unless-stopped
    
  grafana:
    image: grafana/grafana:10.4.1
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-trading}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-market_data}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-local-token}
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    ports:
      - "3000:3000"
    networks:
      - stock_api
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:Z
    restart: unless-stopped

networks:
  sparknet:
  stock_api:

volumes:
  influxdb_data:
  grafana_data:
